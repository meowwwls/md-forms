<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Fundamentals Project 5: Forms – Questionnaire Form</title>
  <link rel="stylesheet" href="/md-showcase/css/back-home.css">
  <link rel="stylesheet" href="css/poll-styles.css">
</head>
<body>
  <header class="back-home">
     <p><a href="../index.html">Back to Forms Index</a></p>
  </header>
 <div class="page-wrap">
   <section class="form-wrap">
     <h1>In the CSS Course, I'm <span>Most Excited to Learn:</span></h1>
     <form name="exciting-css" action="" method="POST" id="survey-form">
       <p class="wrap">
         <!-- I set the first input to be checked by default because the spec suggests this, to indicate to the user that it is a radio button
      
          "Since user agent behavior differs, authors should ensure that in each set of radio buttons that one is initially "on"."

          https://www.w3.org/TR/html401/interact/forms.html
          -->
         <input type="radio" name="learning-topic" checked value="flexbox" id="flexbox">
         <label for="flexbox" class="radio-label">Flexbox</label></p>
       <p class="wrap">
         <input type="radio" name="learning-topic" value="positioning" id="position">
         <label for="position" class="radio-label">Mastering Positioning</label></p>
       <p class="wrap">
         <input type="radio" name="learning-topic" value="responsive design" id="responsive">
         <label for="responsive" class="radio-label">Responsive Design</label></p>
       <p class="wrap">
         <input type="radio" name="learning-topic" value="animation" id="animationw">
         <label for="animationw" class="radio-label">Animation</label></p>
       <p class="wrap">
         <input type="radio" name="learning-topic" value="other" id="other">
         <label for="other" class="radio-label">Other</label>
         <label for="other-inp" class="other-label">If “other”, please specify:</label>
         <input type="text" name="css-other" id="other-inp" placeholder="e.g. grid layout">
         <span class="invalid-msg"></span>
       </p>
       <p class="wrap">
        <button class="submit-btn" id="submit">Submit</button>
      </p>
     </form>
   </section>
   <script src="../js/validator.js"></script>
   <script src="js/survey-script.js"></script>
 </div>
</body>
</html>
