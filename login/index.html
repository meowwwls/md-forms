<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web Fundamentals Project 5: Forms â€“ Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/md-showcase/css/back-home.css">
    <link rel="stylesheet" href="css/login-form.css">
  </head>
  <body>
    <header class="back-home">
       <p><a href="../index.html">Back to Forms Index</a></p>
    </header>
    <div class="login-container">
      <div class="colorbar"></div>
      <section class="form-wrap">
        <form action="" method="POST" name="login" id="login-form">
          <h1>Sign In <span class="login-break">to Your Account</span></h1>
          <div class="input_wrap">
            <input type="email" id="email" name="email" placeholder="ex. janet@snakehole.com" required>
            <label for="email">e-mail</label>
            <span class="invalid-msg"></span>
          </div>
          <div class="input_wrap">
            <input type="password" id="password" name="password" required>
            <label for="password">password</label>
            <span class="invalid-msg"></span>
          </div>
          <p><em>All fields are required</em></p>
          <div class="input_wrap check_wrap">
            <input type="checkbox" id="staylogged" name="stayloggedin" class="visuallyhidden" />
            <label for="staylogged">Stay logged in</label>
          </div>
          <div class="input_wrap login_wrap">
            <button class="login_btn" id="submit-login">Log In</button>
          </div>
          <footer class="input_wrap form_footer">
          <p>Not a member? <a href="#">Register!</a></p>
          <p><a href="#">Forgot Your Password?</a></p>
          </footer>
        </form>
      </section> 
  </div> 
  <script src="../js/validator.js"></script>
  <script src="login-script.js"></script>
  </body>
</html>
