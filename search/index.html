  <body>
  <header class="back-home">
     <p><a href="../index.html">Back to Forms Index</a></p>
  </header>
  <section class="search-form">
    <form action="" method="GET" name="search" role="search" id="search-form">
      <p class="inp-wrap search-wrap">
        <label for="search-field" class="search-label grid-25">Find</label>
        <input type="search" name="search-term" id="search-field" class="grid-75" placeholder="e.g. pizza, pet supplies" />
        <span class="invalid-msg"></span>
      </p>
      <p class="inp-wrap cat-wrap">
        <label for="categories" class="grid-20">in</label>
        <select name="search categories" id="categories" class="grid-80">
          <option value="" disabled selected="">Select a City</option>
          <option value="newyork">New York</option>
          <option value="chicago">Chicago</option>
          <option value="losangeles">Los Angeles</option>
          <option value="seattle">Seattle</option>
          <option value="dallas">Dallas</option>
          <option value="boston">Boston</option>
          <option value="sanfran">San Francisco</option>
        </select>
        <span class="invalid-msg"></span>
      </p>
      <p class="inp-wrap submit-wrap">
        <button class="grid-100 btn" id="submit-search">
          <span class="search-icon-container"><?xml version="1.0" encoding="utf-8"?>

          </svg>
          </span>
          Search
        </button>
      </p>
    </form>
  </section>
  <script src="js/search-script.js"></script>    
  </body>
